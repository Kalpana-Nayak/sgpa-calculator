<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SGPA Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div style="display:flex; justify-content:flex-end; gap:8px;">
        <button id="themeToggle" class="theme-btn" type="button" aria-label="Toggle theme">Theme</button>
    </div>
    <h2>5th Sem SGPA Calculator</h2>

    <form id="sgpaForm">
        <label for="ethics">Ethics</label>
        <div class="custom-select" data-input="ethics">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>
                    <div data-value="6">B</div>
                    <div data-value="5">C</div>
                    <div data-value="0">F</div>
                </div>
        </div>
        <input type="hidden" id="ethics" required>

        <label for="ise">ISE</label>
        <div class="custom-select" data-input="ise">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>
                    <div data-value="6">B</div>
                    <div data-value="5">C</div>
                    <div data-value="0">F</div>
                </div>
        </div>
        <input type="hidden" id="ise" required>

        <label for="os">OS</label>
        <div class="custom-select" data-input="os">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>
                    <div data-value="6">B</div>
                    <div data-value="5">C</div>
                    <div data-value="0">F</div>
                </div>
        </div>
        <input type="hidden" id="os" required>
        

        <label for="toc">TOC</label>
        <div class="custom-select" data-input="toc">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>
                    <div data-value="6">B</div>
                    <div data-value="5">C</div>
                    <div data-value="0">F</div>
                </div>
        </div>
        <input type="hidden" id="toc" required>

        
        <label for="aiml">AIML</label>
        <div class="custom-select" data-input="aiml">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>
                    <div data-value="6">B</div>
                    <div data-value="5">C</div>
                    <div data-value="0">F</div>
                </div>
        </div>
        <input type="hidden" id="aiml" required>
        

        <label for="dmdw">DMDW</label>
        <div class="custom-select" data-input="dmdw">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>
                    <div data-value="6">B</div>
                    <div data-value="5">C</div>
                    <div data-value="0">F</div>
                </div>
        </div>
        <input type="hidden" id="dmdw" required>
        

        <label for="osLab">OS Lab</label>
        <div class="custom-select" data-input="osLab">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>

                    <div data-value="0">F</div>
                </div>
        </div>

        <label for="tocLab">TOC Lab</label>
        <div class="custom-select" data-input="tocLab">
            <div class="select-selected">grade</div>
                <div class="select-items">
                    <div data-value="10">O</div>
                    <div data-value="9">A+</div>
                    <div data-value="8">A</div>
                    <div data-value="7">B+</div>

        </div>
        <input type="hidden" id="aimlLab" required>
        

        <div class="sgpa-button">
        <button type="button" onclick="calculateSGPA()">Calculate SGPA</button>
        </div>
    </form>

    <div id="result"></div>

    <div class="footer">Made By Kalpana </div>
</div>
<script src="script.js"></script>
</body>
</html>
